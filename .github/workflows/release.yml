name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build application
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version || 'v1.0.0' }}
          release_name: Release ${{ github.event.inputs.version || 'v1.0.0' }}
          body: |
            ## What's Changed
            
            This release includes various improvements and bug fixes.
            
            ### Features
            - Initial release
            
            ### Bug Fixes
            - None
            
            ### Breaking Changes
            - None
          draft: false
          prerelease: false

      - name: Update package.json version
        run: |
          npm version ${{ github.event.inputs.version || '1.0.0' }} --no-git-tag-version
          git add package.json
          git commit -m "Bump version to ${{ github.event.inputs.version || '1.0.0' }}"
          git push 